<div class="fuck mt-5">

  <form id="fs-form">

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Discord username:</label>
      <input type="text" class="form-control" name="discord" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message:</label>
      <textarea class="form-control" name="message" rows="3" required></textarea>
    </div>

    <input type="hidden" name="ip" id="fs-ip">
    <input type="hidden" name="country" id="fs-country">
    <input type="hidden" name="browser" id="fs-browser">
    <input type="hidden" name="os" id="fs-os">
    <input type="hidden" name="device" id="fs-device">
    <input type="hidden" name="resolution" id="fs-resolution">
    <input type="hidden" name="user_agent" id="fs-ua">

    <button type="submit" class="btn btn-primary">Send message</button>
    <a href="" class="btn btn-secondary ms-2">cancel</a>

    <div id="fs-result" style="margin-top:15px;color:#00ff62;font-weight:bold;"></div>

  </form>
</div>

<script>
(async() => {

  function getBrowser() {
    const ua = navigator.userAgent;
    if (ua.includes("Firefox")) return "Firefox";
    if (ua.includes("Edg")) return "Edge";
    if (ua.includes("Chrome")) return "Chrome";
    if (ua.includes("Safari")) return "Safari";
    return "Unknown";
  }

  function getOS() {
    const ua = navigator.userAgent;
    if (ua.includes("Windows")) return "Windows";
    if (ua.includes("Android")) return "Android";
    if (ua.includes("iPhone") || ua.includes("iPad")) return "iOS";
    if (ua.includes("Mac")) return "MacOS";
    if (ua.includes("Linux")) return "Linux";
    return "Unknown";
  }

  function getDeviceModel() {
    let ua = navigator.userAgent;
    const known = [
      ["SM-", "Samsung"],
      ["Redmi", "Xiaomi Redmi"],
      ["M201", "Xiaomi"],
      ["CPH", "Oppo"],
      ["Pixel", "Google Pixel"],
      ["RMX", "Realme"],
      ["SM-A", "Samsung Galaxy A"]
    ];
    for (const k of known) if (ua.includes(k[0])) return k[1];
    return "Unknown device";
  }

  document.getElementById("fs-resolution").value =
    `${screen.width}x${screen.height}`;

  document.getElementById("fs-browser").value = getBrowser();
  document.getElementById("fs-os").value = getOS();
  document.getElementById("fs-device").value = getDeviceModel();
  document.getElementById("fs-ua").value = navigator.userAgent;

  try {
    const geo = await fetch("https://ipapi.co/json/").then(r => r.json());
    document.getElementById("fs-ip").value = geo.ip || "Unknown";
    document.getElementById("fs-country").value = geo.country_name || "Unknown";
  } catch (e) {
    document.getElementById("fs-ip").value = "Unknown";
    document.getElementById("fs-country").value = "Unknown";
  }

})();

document.getElementById("fs-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const result = document.getElementById("fs-result");
  result.innerHTML = "Sending...";

  const formData = new FormData(e.target);

  const response = await fetch("https://formspree.io/f/xgvbnryl", {
    method: "POST",
    body: formData,
    headers: { Accept: "application/json" }
  });

  if (response.ok) {
    result.innerHTML = "Message sent successfully ✔";
    e.target.reset();
  } else {
    result.innerHTML = "Error sending message ❌";
  }
});
</script>
