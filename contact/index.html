<div style="max-width:500px;margin:auto;padding:20px;">
  <form id="fs-form" 
        style="background:#f8f9ff;border-radius:12px;padding:20px;
               border:1px solid #d3d8ff;box-shadow:0 0 10px rgba(0,0,0,.05);">

    <h3 style="margin-bottom:15px;text-align:center;font-weight:600;">
      Contact Form
    </h3>

    <div style="margin-bottom:12px;">
      <label>Username</label>
      <input type="text" class="form-control" name="username" required 
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
    </div>

    <div style="margin-bottom:12px;">
      <label>Discord Username</label>
      <input type="text" class="form-control" name="discord" required
             id="disc" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
    </div>

    <div style="margin-bottom:12px;">
      <label>Email</label>
      <input type="email" class="form-control" name="email" id="eml" required
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
    </div>

    <div style="margin-bottom:12px;">
      <label>Message</label>
      <textarea class="form-control" name="message" required rows="3"
                style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;"></textarea>
    </div>

    <input type="hidden" name="ip" id="fs-ip">
    <input type="hidden" name="country" id="fs-country">
    <input type="hidden" name="browser" id="fs-browser">
    <input type="hidden" name="os" id="fs-os">
    <input type="hidden" name="device" id="fs-device">
    <input type="hidden" name="resolution" id="fs-resolution">
    <input type="hidden" name="user_agent" id="fs-ua">

    <button type="submit"
            style="background:#4a5cff;color:white;border:none;border-radius:8px;
                   padding:12px 18px;width:100%;font-weight:600;cursor:pointer;">
      Send
    </button>

    <div id="fs-result" style="margin-top:15px;font-weight:bold;text-align:center;"></div>

  </form>
</div>

<script>
(async() => {

  function getBrowser() {
    const u = navigator.userAgent;
    if (u.includes("Firefox")) return "Firefox";
    if (u.includes("Edg")) return "Edge";
    if (u.includes("Chrome")) return "Chrome";
    if (u.includes("Safari")) return "Safari";
    return "Unknown";
  }

  function getOS() {
    const u = navigator.userAgent;
    if (u.includes("Windows")) return "Windows";
    if (u.includes("Android")) return "Android";
    if (u.includes("iPhone") || u.includes("iPad")) return "iOS";
    if (u.includes("Mac")) return "MacOS";
    if (u.includes("Linux")) return "Linux";
    return "Unknown";
  }

  function getDeviceModel() {
    let u = navigator.userAgent;

    const models = [
      ["SM-", "Samsung"],
      ["Redmi", "Xiaomi Redmi"],
      ["M20", "Xiaomi"],
      ["Pixel", "Google Pixel"],
      ["iPhone", "iPhone"],
      ["iPad", "iPad"],
      ["RMX", "Realme"],
      ["CPH", "Oppo"]
    ];

    for (const i of models) if (u.includes(i[0])) return i[1];
    return "Unknown device";
  }

  document.getElementById("fs-resolution").value = 
    `${screen.width}x${screen.height}`;

  document.getElementById("fs-browser").value = getBrowser();
  document.getElementById("fs-os").value = getOS();
  document.getElementById("fs-device").value = getDeviceModel();
  document.getElementById("fs-ua").value = navigator.userAgent;

  try {
    let g = await fetch("https://ipapi.co/json/").then(r => r.json());
    document.getElementById("fs-ip").value = g.ip || "Unknown";
    document.getElementById("fs-country").value = g.country_name || "Unknown";
  } catch(e) {
    document.getElementById("fs-ip").value = "Unknown";
    document.getElementById("fs-country").value = "Unknown";
  }

})();

document.getElementById("fs-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const out = document.getElementById("fs-result");

  const email = document.getElementById("eml").value;
  const disc = document.getElementById("disc").value;

  if (!email.includes("@") || !email.includes(".")) {
    out.innerHTML = "Invalid email ❌";
    out.style.color = "red";
    return;
  }

  if (disc.length < 2) {
    out.innerHTML = "Invalid Discord username ❌";
    out.style.color = "red";
    return;
  }

  out.innerHTML = "Sending...";
  out.style.color = "#444";

  const formData = new FormData(e.target);

  const response = await fetch("https://formspree.io/f/xgvbnryl", {
    method:"POST",
    body:formData,
    headers:{ Accept:"application/json" }
  });

  if (response.ok) {
    out.innerHTML = "Message sent ✔";
    out.style.color = "#009900";
    e.target.reset();
  } else {
    out.innerHTML = "Failed to send ❌";
    out.style.color = "red";
  }
});
</script>

<script>

</script>
