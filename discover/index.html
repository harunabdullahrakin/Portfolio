    <script>
        window.addEventListener('scroll', reveal);

        function reveal() {
            var reveals = document.querySelectorAll('.reveal');

            for(var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var revealTop = reveals[i].getBoundingClientRect().top;
                var revealPoint = 150;

                if(revealTop < windowHeight - revealPoint) {
                    reveals[i].classList.add('active');
                } else {
                    reveals[i].classList.remove('active');
                }
            }
        }

        reveal(); 
    </script>

    <script>
      const button = document.getElementById("spotify");

        let isDragging = false;
        let offsetX = 0, offsetY = 0;

        button.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - button.offsetLeft;
        offsetY = e.clientY - button.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
        if (isDragging) {
            button.style.left = (e.clientX - offsetX) + "px";
            button.style.top = (e.clientY - offsetY) + "px";
        }
        });

        document.addEventListener("mouseup", () => {
        isDragging = false;
        });

        button.addEventListener("touchstart", (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - button.offsetLeft;
        offsetY = touch.clientY - button.offsetTop;
        });

        document.addEventListener("touchmove", (e) => {
        if (isDragging) {
            const touch = e.touches[0];
            button.style.left = (touch.clientX - offsetX) + "px";
            button.style.top = (touch.clientY - offsetY) + "px";
        }
        }, { passive: false });

        document.addEventListener("touchend", () => {
        isDragging = false;
        });
    </script>
